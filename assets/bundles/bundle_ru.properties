## NAMES
family.hollow-frostscape-assault.name = Assault <TODO: LOCALIZE>
family.hollow-frostscape-assault.description = A family of units designed to deal damage to targets, and siege fortifications. <TODO: LOCALIZE>
family.hollow-frostscape-assault.details = [#ffa465]Assaults[] are usually your generic fighter unit which shouldn't be too difficult to handle in isolation. They will often come with supporting unit family types.\n\nSpecialized assault units may be much tankier than other units, have more armor or more dps. They are overall your go-to choice when unsure about which tactic will work best against an unknown, fortified outpost. <TODO: LOCALIZE>

family.hollow-frostscape-support.name = Support <TODO: LOCALIZE>
family.hollow-frostscape-support.description = A family of units designed around supporting fortifications and attack parties. <TODO: LOCALIZE>
family.hollow-frostscape-support.details = [#83f490]Supports[] are often best used with other units. Some bolster fortifications with their healing weapons, whilst others are best used on the battlefield to support sieges with bullet denial and unit support.\n\nSome unique [#83f490]Supports[] have crowd control capability, and are often mixed with other families. <TODO: LOCALIZE>

family.hollow-frostscape-specialist.name = Specialist <TODO: LOCALIZE>
family.hollow-frostscape-specialist.description = A family of units designed to fill niches whether it be suicide bombing or enemy suppression. <TODO: LOCALIZE>
family.hollow-frostscape-specialist.details = [#c49ff4]Specialists[] are a broad category of units, spanning from spider-like mechs that use sappers to suicide bombers and regeneration suppressors. [red]Just knowing an enemy has obtained specialist family units won't be enough to determine how to deal with them.[]\n\nMost breeds of specialsts will use [accent]status-effect[] afflicting weapons, whilst others are specialists simply because of flight. What does and doesn't belong in the specialist family is a puzzling question, due to their [accent]"niche"[] nature. \n\nThey are a wildcard of a family, and should be used to the best of their [accent]strengths[]. <TODO: LOCALIZE>

family.hollow-frostscape-hunter.name = Hunter <TODO: LOCALIZE>
family.hollow-frostscape-hunter.description = A family of units designed to hunt down targets, and harass larger threats. <TODO: LOCALIZE>
family.hollow-frostscape-hunter.details = [#cae4ec]Hunters[] are designed for "hunting" or harassing targets.\n\nSpeedier [#cae4ec]Hunters[] make great scouts, though they can't pierce behind front lines without help.\n\nSpecialized [#cae4ec]Hunters[] are found utilizing cloaking mechanics, and can penetrate deep into enemy bases to snipe key targets. Ensure you check heat signatures or build sources of specialized radars to protect against such attacks. <TODO: LOCALIZE>

family.hollow-frostscape-swarm.name = Swarm [red] <TODO: LOCALIZE>
family.hollow-frostscape-swarm.description = A family of units designed around controlled destruction, and overwhelming numbers. <TODO: LOCALIZE>
family.hollow-frostscape-swarm.details = [#f0725c]Swarmers[] are best used to overwhelm with their unique on-death and health threshold effects. Their construction process often involves nearly or fully killing another [#f0725c]Swarmer[].\n\nWhilst [#ffa465]Assault[] units are great against outposts and [#cae4ec]Hunters[] are best against lone targets, [#f0725c]Swarmers[] are best used against groups with no crowd control, regardless of type.\n\n[red]Beware splash damage[]. <TODO: LOCALIZE>

family.hollow-frostscape-gelid.name = Gelid [red](WIP)[] <TODO: LOCALIZE>
family.hollow-frostscape-gelid.description = A family of units designed around temperature resistance, and self-preservation. <TODO: LOCALIZE>
family.hollow-frostscape-gelid.details = [#f4e888]Gelids[] are distinct from other families with their sheer self-preservation abilities.\n\nThey make great scouts in extreme climates, and can tank great amounts of damage before going down. Most also have regenerating hulls\n\nSpecialized [#f4e888]Gelids[] should be used alongside [#83f490]Supports[] when building forts in hostile environments. <TODO: LOCALIZE>

