## UNITS
unit.hollow-frostscape-cord.name = Cord <TODO: LOCALIZE>
unit.hollow-frostscape-cord.description = Blasts out dehabilatating buckshot rounds at enemy targets, applying a stacking slowing effect. Releases an angled blast of fragments on destruction. <TODO: LOCALIZE>
unit.hollow-frostscape-cord.details = A simple patrol unit often found supporting its buddies. Whenever facing one, targets often find themselves stuck in a bind. <TODO: LOCALIZE>

unit.hollow-frostscape-ghoul.name = Ghoul <TODO: LOCALIZE>
unit.hollow-frostscape-ghoul.description = Shoots a of spread shots, explodes and zaps all nearby units on death [red]reguardless of team[] for massive damage. <TODO: LOCALIZE>
unit.hollow-frostscape-ghoul.details = A hefty surpression unit, often used to trigger other Swarmer's effects. <TODO: LOCALIZE>

unit.hollow-frostscape-manta.name = Manta <TODO: LOCALIZE>
unit.hollow-frostscape-manta.description = Pelts areas with lightly homing shots which pierce a single target. Very maneuverable. Does damage when ramming targets. <TODO: LOCALIZE>
unit.hollow-frostscape-manta.details = Remodeled hauler capible of combat. Would've lived out a life as a drill otherwise. <TODO: LOCALIZE>

unit.hollow-frostscape-flyfish.name = Flyfish <TODO: LOCALIZE>
unit.hollow-frostscape-flyfish.description = Explodes into a stream of flame, capable of piercing through blocks and armor alike. Very maneuverable. Does damage when ramming targets. <TODO: LOCALIZE>
unit.hollow-frostscape-flyfish.details = Explosives and thermite stuck onto a wheel with thrusters. Who would've thought a wheeled missile would be a thing. <TODO: LOCALIZE>

unit.hollow-frostscape-andon.name = Andon <TODO: LOCALIZE>
unit.hollow-frostscape-andon.description = Shells targets, and launches interceptor missiles at incoming projectiles <TODO: LOCALIZE>
unit.hollow-frostscape-andon.details = Doesn't like to rush targets, prefers staying still at a distance. Beware of the interceptor's ability to drain ammo. <TODO: LOCALIZE>

unit.hollow-frostscape-sunspot.name = Sunspot <TODO: LOCALIZE>
unit.hollow-frostscape-sunspot.description = Accelerates, then charges at enemy targets with an adjustable engine. Gains armor when moving quickly while boosting, and damages rammed targets. <TODO: LOCALIZE>
unit.hollow-frostscape-sunspot.details = Looks like a spearhead, but its proportions are wack. <TODO: LOCALIZE>

unit.hollow-frostscape-javelin.name = Javelin <TODO: LOCALIZE>
unit.hollow-frostscape-javelin.description = Fires a short-ranged jet of flame at enemy targets. Gains armor when moving quickly, and damages rammed targets. <TODO: LOCALIZE>
unit.hollow-frostscape-javelin.details = Unlike the spear variety you'll throw this one just about as often as you throw your controller. <TODO: LOCALIZE>

unit.hollow-frostscape-stalagmite.name = Stalagmite <TODO: LOCALIZE>
unit.hollow-frostscape-stalagmite.description = Pressurises and launches rapid jets of water at enemy targets. Pressure rises proportionally to speed. Travels between bodies of water with a toggleable engine. <TODO: LOCALIZE>
unit.hollow-frostscape-stalagmite.details = Hi I'm Derek Bum, Say Goodbye to Daily Stains and Dirty Surfaces with New Kitchen Gun. This Sink is filthy, but Just 3 Shots from Kitchen Gun, BANG BANG BANG! And it Sparkles like Neeeeeeew! Look how it cleans this greasy hob, BANG BANG BANG! GOODBYE DIRT!!! Grubby Tiles, BANG BANG BANG! I LOVE YOU KITCHEN GUN *Kisses gun* Rusty Taps, BANG BANG BANG! AHAHAHAHAHA You Can Even Use it on the Washing up! BANG BANG BANG! There, all clean agaaain! NEW Kitchen Gun, Now with Laser Sight and Night Vision for After Dark Cleaning!! <TODO: LOCALIZE>

