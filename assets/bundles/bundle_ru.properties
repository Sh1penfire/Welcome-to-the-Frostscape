## ITEMS
item.hollow-frostscape-rust.name = Rust <TODO: LOCALIZE>
item.hollow-frostscape-rust.description = Pieces of iron scrap metal commonly extracted from wreckage and decayed structures, or occasionally from the ground.\nThe parts and rebar in most low-tech buildings. <TODO: LOCALIZE>
item.hollow-frostscape-rust.details = This piece of chocolate is surprisingly bitter. Has a very pixely origin. <TODO: LOCALIZE>

item.hollow-frostscape-stone.name = Stone <TODO: LOCALIZE>
item.hollow-frostscape-stone.description = Bricks of stone rubble commonly harvested from wreckage and ruined barriers, or extracted from the ground.\nThe foundation and concrete in most low-tech buildings. <TODO: LOCALIZE>
item.hollow-frostscape-stone.details = I swear if I have to explain that this isn't actually pure "rock" something is gona blow.\nNo, this is not taconite -.- <TODO: LOCALIZE>

item.hollow-frostscape-limestone.name = Limestone <TODO: LOCALIZE>
item.hollow-frostscape-limestone.description = Key source of lime, and usable in decor. <TODO: LOCALIZE>
item.hollow-frostscape-limestone.details = It's calcium but carbon. What did you expect <TODO: LOCALIZE>

item.hollow-frostscape-cryolite.name = Cryolite <TODO: LOCALIZE>
item.hollow-frostscape-cryolite.description = Key electrolyte in Aluminium refining, and usable in decor. <TODO: LOCALIZE>
item.hollow-frostscape-cryolite.details = Obscenely complicated to make rock <TODO: LOCALIZE>

item.hollow-frostscape-magnetite-shards.name = Magnetite <TODO: LOCALIZE>
item.hollow-frostscape-magnetite-shards.description = Used as a building material and in thermite production. <TODO: LOCALIZE>
item.hollow-frostscape-magnetite-shards.details = The rose chocolate ice cream comes with a cup!\n[darkgray]Shoulda gotten three scoops *grumble*[] <TODO: LOCALIZE>

item.hollow-frostscape-bauxite.name = Bauxite <TODO: LOCALIZE>
item.hollow-frostscape-bauxite.description = Used as a building material and refined for both Aluminium and Gallium. <TODO: LOCALIZE>
item.hollow-frostscape-bauxite.details = Orange zest, mmmmmmmmm. <TODO: LOCALIZE>

item.hollow-frostscape-sulfur.name = Sulfur <TODO: LOCALIZE>
item.hollow-frostscape-sulfur.description = Used in ore refinement, along with powerful projectile and explosive weaponry. Possible nutrient for biological lifeforms. <TODO: LOCALIZE>
item.hollow-frostscape-sulfur.details = Cheese.\nBottom text <TODO: LOCALIZE>

item.hollow-frostscape-ferric-panels.name = Ferric Panels <TODO: LOCALIZE>
item.hollow-frostscape-ferric-panels.description = Used in armor plating and light tech. <TODO: LOCALIZE>
item.hollow-frostscape-ferric-panels.details = Iron but flat <TODO: LOCALIZE>

item.hollow-frostscape-aluminium.name = Aluminium <TODO: LOCALIZE>
item.hollow-frostscape-aluminium.description = Used in unit hulls, portable liquid storage and corrosion protection. Very light. <TODO: LOCALIZE>
item.hollow-frostscape-aluminium.details = Be honest, it looks like generic metal no#infinity without context. <TODO: LOCALIZE>

item.hollow-frostscape-sodium.name = Sodium <TODO: LOCALIZE>
item.hollow-frostscape-sodium.description = Used as a potent reduction agent, and oxidises quickly. Often used for lye. \n\n[red]Generates immense heat when in contact with water-based substances, and can be triggered to explode.[] <TODO: LOCALIZE>
item.hollow-frostscape-sodium.details = Y'know I was going to do the NaCHOS joke again, but I've really gota ask, who thought using refined sodium was a good idea. <TODO: LOCALIZE>

item.hollow-frostscape-calcium.name = Calcium <TODO: LOCALIZE>
item.hollow-frostscape-calcium.description = Organic material, used to refine other metals. A somewhat reducing agent. <TODO: LOCALIZE>
item.hollow-frostscape-calcium.details = I mined your bones <TODO: LOCALIZE>

item.hollow-frostscape-boron.name = Boron <TODO: LOCALIZE>
item.hollow-frostscape-boron.description = Used in production of durable platings, and basic semiconductors. <TODO: LOCALIZE>
item.hollow-frostscape-boron.details = Helpful as a glass flux, and algae seems to be able to eat it. <TODO: LOCALIZE>

item.hollow-frostscape-thermite.name = Thermite <TODO: LOCALIZE>
item.hollow-frostscape-thermite.description = Used extensively in welding and weaponry. Useful as a powerful (but dangerous!) source of fuel.\n\n[red]Thermite fires are hard to start, but don't go out easily.[] <TODO: LOCALIZE>
item.hollow-frostscape-thermite.details = Al + Fe2O3 = hellfire <TODO: LOCALIZE>

item.hollow-frostscape-infernum.name = Infernum <TODO: LOCALIZE>
item.hollow-frostscape-infernum.description = Used in special corrosive and incendiary weaponry. Useful as a potent (but dangerous!) source of fuel.\n\n[red]Infernum fires are hard to start, but don't go out easily.[] <TODO: LOCALIZE>
item.hollow-frostscape-infernum.details = Fe + H = wator bom <TODO: LOCALIZE>

item.hollow-frostscape-enzymes.name = Enzymes <TODO: LOCALIZE>
item.hollow-frostscape-enzymes.description = Used in synthesising Gel, and more advanced bio-synthesis. <TODO: LOCALIZE>
item.hollow-frostscape-enzymes.details = Various concentrated extracts collected from algal growths, seemingly safe for consumption, and high in nutrition.\n\nThe high concentration of specific organic chemical agents hints towards selective traits, though it seems like nobody's left to benefit from them. <TODO: LOCALIZE>

item.hollow-frostscape-hailite.name = Halite <TODO: LOCALIZE>
item.hollow-frostscape-haliite.description = Common rock salt key to obtaining Sodium and Chlorine, and usable in electrolysis. <TODO: LOCALIZE>
item.hollow-frostscape-haliite.details = You see it's funny cause it's hail + halite- *please I swear it's intentional* <TODO: LOCALIZE>

item.hollow-frostscape-lime.name = Lime <TODO: LOCALIZE>
item.hollow-frostscape-lime.description = Oxidised calcium, useful in steel production, and sodium refinement. <TODO: LOCALIZE>
item.hollow-frostscape-lime.details = lime but not quick <TODO: LOCALIZE>

item.hollow-frostscape-soda-lye.name = Soda Lye <TODO: LOCALIZE>
item.hollow-frostscape-soda-lye.description = Key ingredient in electrolytic refinement of metals, caustic when combined with water. <TODO: LOCALIZE>
item.hollow-frostscape-soda-lye.details = Ready to explode, needs something to comfort it <TODO: LOCALIZE>

item.hollow-frostscape-ice.name = Ice <TODO: LOCALIZE>
item.hollow-frostscape-ice.description = Frozen water usually obtained as a waste product. Useful as portable water storage/coolent. <TODO: LOCALIZE>
item.hollow-frostscape-ice.details = The obligatory generic item for cold planet mods with dihydride monoxide. Accelerates corrosion and suffocates larger lifeforms with advanced respiratory systems.\n*Water but i c e <TODO: LOCALIZE>

item.hollow-frostscape-snow.name = Snow <TODO: LOCALIZE>
item.hollow-frostscape-snow.description = Used as a backup source of water in colder environments. Less compact than ice. <TODO: LOCALIZE>
item.hollow-frostscape-snow.details = Didn't see this one comin, did ya <TODO: LOCALIZE>

item.hollow-frostscape-algae-muffin.name = Algae Muffin <TODO: LOCALIZE>
item.hollow-frostscape-algae-muffin.description = Used primarily in gel production, and biological synthesis. Can be revived with water. <TODO: LOCALIZE>
item.hollow-frostscape-algae-muffin.details = Very compact, and naturally occurring. Seems to thrive despite the hellish climate.\n\nNote: eats Sulphur formations. Keep it away from containers of it, or do so in controlled environments. <TODO: LOCALIZE>

item.hollow-frostscape-gel.name = Gel <TODO: LOCALIZE>
